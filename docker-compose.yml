version: '3'
services:
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    volumes:
      - ./client:/usr/src

  server:
    depends_on:
      - database
    build:
      context: ./server
      dockerfile: ./Dockerfile
    volumes:
      - ./server:/usr/src
    ports:
      - 3000:3000

  database:
    image: postgres:9.6
    tty: true
    build:
      context: ./database
      dockerfile: ./Dockerfile
    volumes:
      - ./database:/usr/src
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: raisekitties
    ports:
      - 5432:5432
